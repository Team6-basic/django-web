{% extends "base.html" %}
{% block content %}
<body>
  <div class=container>
    <div class=logo_wrap>
      <div class=logo_image></div>
      <span class=logo_text>희망참</span>
    </div>

    <div class=wrapper>
      <span class=Login>Login</span>
      <div class=Line></div>
      <!--input-->
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">  <!-- 로그인 성공후 이동되는 URL -->
        {% include "form_errors.html"  %}
        <input type="text" id="ID" class=inputcont placeholder="ID를 적어주세요." name="username" value="{{form.username.value|default_if_none:''}}">
        <input type="password" id="PW" class=inputcont placeholder="비밀번호를 적어주세요." name="password" value="{{form.password.value|default_if_none:''}}"> 
        <button type="submit" class="login_btn">로그인</button>
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
    </div>
  </div>
</body>
{% endblock %}
